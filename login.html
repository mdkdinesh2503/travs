<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title name  -->
    <title>T R A V S - L O G I N</title>

    <!-- Title logo link  -->
    <link rel="icon" type="image/x-icon" href="./images/Header_logo.png">

    <!-- Font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Font style poppins link -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">

    <!-- Font style connection link -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <!-- Login section starts here -->

    <section class="login">

        <div class="login-container">

            <form class="login-contents">

                <a class="fas fa-home close" href="./home.html" title="Go Back to Home"></a>

                <h2 class="login-title">Login</h2>

                <div class="login-content one">

                    <i class="fas fa-user"></i>
                    <input type="text" autocomplete="off" name="username" placeholder="Username" />

                </div>

                <div class="login-content two">

                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" />

                </div>

                <div class="login-buttons">

                    <div class="login-password-1">
                        <input type="checkbox">
                        <p>Show Password</p>
                    </div>

                    <a class="login-password-2">Forgot Password?</a>

                </div>

                <button type="submit" class="login-btn">Login</button>

                <p class="login-register">Don't have an account ? <a href="./register.html">Register</a></p>

            </form>

        </div>

    </section>

    <!-- Login section ends here -->

</body>

<!-- Javascript connection link  -->
<script src="./script.js"></script>

</html>
