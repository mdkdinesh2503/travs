<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title name  -->
    <title>T R A V S - R E G I S T E R</title>

    <!-- Title logo link  -->
    <link rel="icon" type="image/x-icon" href="./images/Header_logo.png">

    <!-- Font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Font style poppins link -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">

    <!-- Font style connection link -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <!-- Register section starts here -->

    <section class="register">

        <div class="register-container">

            <form class="register-contents">

                <a class="fas fa-home close" href="./home.html" title="Go Back to Home"></a>

                <h2 class="register-title">Register</h2>

                <div class="register-content one">

                    <i class="fas fa-user"></i>
                    <input type="text" autocomplete="off" name="username" placeholder="Username" />

                </div>

                <div class="register-content one">

                    <i class="fas fa-envelope"></i>
                    <input type="email" autocomplete="off" name="email" placeholder="Email" />

                </div>

                <div class="register-content one">

                    <i class="fas fa-lock"></i>
                    <input type="text" autocomplete="off" name="password" placeholder="Password" />

                </div>

                <div class="register-content two">

                    <i class="fas fa-lock"></i>
                    <input type="text" name="confirmPassword" placeholder="Confirm Password" />

                </div>

                <button type="submit" class="register-btn">Register</button>

                <p class="register-login">Already have an account ? <a href="./login.html">Login</a></p>

            </form>

        </div>

    </section>

    <!-- Register section ends here -->

</body>

<!-- Javascript connection link  -->
<script src="./script.js"></script>

</html>
